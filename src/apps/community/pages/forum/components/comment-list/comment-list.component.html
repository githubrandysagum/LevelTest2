
<div *ngIf="show" >
        <div *ngIf="commentsOnDisplay">
            <div  *ngFor = "let comment of commentsOnDisplay">
                <div *ngIf = "comment" line class="mycomment" [attr.depth]="comment['depth']">           
                    <app-comment          
                                [comment] = "comment" 
                                (deleted)="onCommentDeleted($event)"
                                (commentReplied) = "onCommentReplied($event)">
                        </app-comment>               
                </div> 
            </div>  
        <div>
        <div *ngIf = "comment_is_Higher_Than_Five" >
            <a class="small  text-danger" *ngIf = "!showMore" (click)="onClickShow()"><strong>Show more</strong></a>  
            <a class="small  text-danger" *ngIf = "showMore" (click)="onClickShow()"><strong>Show less</strong></a>
        </div>
</div>
