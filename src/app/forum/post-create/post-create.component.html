
<div >
  <div class="modal-header">
     
        <button type="button" class="close" aria-label="Close" (click)="onClickDismiss()">
        <span aria-hidden="true">&times;</span>
        </button>
        <h4 *ngIf="!form.idx">Post</h4>
        <h4 *ngIf="form.idx">Post update</h4>
        <h5 class="modal-title">
        <span class="fa fa-user-circle-o" user-img></span>
        <span class="text-primary">
            {{ member_id }}
        </span>
        </h5>
        
  </div>
  <div class="modal-body">
     <div class="form-group">  
        <label>Title</label>
       <input type ="text" [(ngModel)]="form.subject" class="form-control">
     </div>
    <div class="form-group">  
        <textarea [(ngModel)]="form.content" class="form-control"></textarea>
               
    </div>
    
  </div>
  <div class="modal-footer" *ngIf="!isProcessing">
      <button class="btn btn-primary" *ngIf="form.idx" (click)="onClickUpdate()">Update</button>
      <button class="btn btn-primary" *ngIf="!form.idx" (click)="onClickCreate()">Post</button>
      <button  type="button" class="btn btn-secondary" (click)="onClickCancel()">Cancel</button>
  </div>
</div>
