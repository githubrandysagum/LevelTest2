
<h2 class="text-primary">{{postId}}</h2>

<div class="container">
    <button class="btn btn-default" (click)="onClickAddPost()">Add Post</button>
<div>

<div class="card" *ngFor = "let post of posts.posts"  style="background-color:#DFEAED;">  
    <div class="card-header" (click)="onClickViewPost(post.idx)">
       <img src="/assets/user.png" user-img  alt = "image" > {{ post.member.name}}
    </div>   
    <div class="card-block">
        <strong class="card-title" >{{post.subject}}</strong><br>  
        <span class="card-text" [innerHTML] ="post.content" ></span> 
    </div>  
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a>Like</a> 
                <app-comment [postId] = "postId" 
                             [comments]= "post.comments" 
                             [show]="showComments" 
                             [idx] = "post.idx" 
                             (onAdd)="onClickAddComment($event)" >
                </app-comment>    
                {{ post.no_of_comment}}
            </li>
        </ul>
    </div>          
</div>
