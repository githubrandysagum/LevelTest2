<div>
  <h2>FORUM TOPIC</h2>
    <button (click)="onClickAddPost()">Add Post</button>   
</div>
<div>
  <div *ngFor = "let post of posts.posts">
            
            <div>
                <h4>
                   <img src="/assets/user.png" user-img  alt = "image" > 
                   {{ post.subject }}       
                </h4>     
                <p> {{ post.content }}</p>    

                <a>Like </a>
                <a >Comments {{ post.no_of_comment}} </a>   
                <button (click) =  "onClickEdit(post.idx)">Edit</button> 
                <button (click) =  "onClickDeletePost(post.idx)">Delete</button>           
           </div>    

            <ul class="list-group" *ngIf=" post.comments ">   
                <li class="list-group-item" *ngFor=" let comment of post.comments ">
                   <img src="/assets/user.png" user-img  alt = "image" >
                   <div [innerHTML]=" comment.content "></div>
                </li>
            </ul>
            <hr>
  </div>
</div>
