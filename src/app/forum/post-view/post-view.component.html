    <div class="card">
        <div class="card-header">Article</div>
        <div class="card-block">
            <img src="/assets/user.png" user-img  alt = "image" >  
            <strong >{{ post.member.id | HTMLCHAR}}</strong>
            <span class="fa fa-trash" (click)="onClickDeletePost(post.idx)"></span>
            <span class="fa fa-edit" (click)="onClickEditPost(post.idx)"></span>
            
        </div>   

        <div class="card-block">
            <strong class="card-title" >{{post.subject | HTMLCHAR}}</strong><br> 
            <p class="card-text" [innerHTML] = "post.content " ></p>
        </div>
        <ul class="list-group" >   
             <li class="list-group-item" *ngIf = "post.no_of_comment">
                <span >{{post.no_of_comment}} </span><a class="small">Comments </a> &nbsp;
            </li>      
            <li class="list-group-item">
                
                <a class="fa fa-thumbs-o-up  small"> Like </a> &nbsp;
                <a class="fa fa-comments-o  small" (click)="onClickShowComment()">Comments </a> &nbsp;
                <a class="fa fa-share  small" aria-hidden="true">Share</a> &nbsp;
            </li>
            <li class="list-group-item" *ngIf="post.comments" >
                <span class="text-primary small" *ngIf="post.no_of_comment" (click)="onClickShowComment()"><strong >Comments </strong></span>
                <span class="text-primary small" *ngIf="!post.no_of_comment"><strong >No comments </strong></span>
                <br>
           
                    <app-comment-list  
                        [show] = "showComments"                             
                        [postId]= "post.post_id" 
                        [idxParent] = "post.idx" 
                        [comments] = "post.comments" 
                        (commentDeleted)="onCommentDeleted($event)"
                        >
                    </app-comment-list> 
                 
            </li> 
            <li class="list-group-item" >  
                <div>
                    <span class="fa fa-user-circle-o" user-img></span>
                    <span class="small"><strong>{{ session.login.id}}</strong></span>
                    <input type="text" *ngIf="!creatingComment" 
                                class="form-control small" 
                                [(ngModel)] = "writeComment" 
                                (keydown)="onEnterWriteComment($event)" 
                                placeholder="Write comment...">
                   
                </div>
               
            </li>     
         </ul>  
      
     </div>
