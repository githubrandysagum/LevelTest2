
<div class="card" *ngIf = "post"  style="background-color:#DFEAED;">  
    <div class="card-header">
       <img src="/assets/user.png" user-img  alt = "image" > {{ post.member.name}}
    </div>   
    <div class="card-block">
        <strong class="card-title" >{{post.subject}}</strong><br>  
        <span class="card-text" >{{post.content}}</span> 
    </div>  
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a>Like</a>   
                <a>Comments {{ post.no_of_comment}}</a>
            </li>
            <li class="list-group-item">
                <button class="btn btn-default" (click)="onClickEditPost()">Edit Post</button>
                <button class="btn btn-default" (click)="onClickDeletePost(post.idx)">Delete</button>   
                <!--<button (click)="onClickEditPost(post.idx)"></button>   -->
            </li>
        </ul>
    </div>        
</div>

<ul class="list-group" *ngIf="post.comments">   
    <li class="list-group-item" *ngFor="let comment of post.comments">
        <div *ngIf = "comment">
            <img src="/assets/user.png" user-img  alt = "image" >
            <div>{{comment.content}}</div>
            <!--<button class="btn btn-default" (click)="onClickEditComment()">Edit Comment</button>-->
            <app-comment-edit (edited) = "onEditEvent($event)" [idx] = "comment.idx" [comment] = "comment.content" [postIdx] = "post.idx"></app-comment-edit>
            <button class="btn btn-default" (click)="onClickDeleteComment(comment.idx)">Delete</button> 
            
        </div>
    </li>
 </ul> 
<div class="card">
    <div class="card-block">
            <input type="text" class="form-control" [(ngModel)]="message" placeholder=" write comment...">  
             <button  (click)="onClickAddComment()">Add</button>   
     </div>
</div>
