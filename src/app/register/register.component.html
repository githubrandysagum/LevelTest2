<div *ngIf = "!loading">
  <div>
    <label>Id</label>
    <input type = "text" [(ngModel)]="form.id">  
  </div>
  <div>
    <label>Email</label>
    <input type = "text" [(ngModel)]="form.email">  
  </div>
  <div *ngIf = "!session.login">
    <label>Password</label>
    <input type = "text" [(ngModel)]="form.password">  
  </div>
  <div>
    <label>Name</label>
    <input type = "text" [(ngModel)]="form.name">  
  </div>
  <div *ngIf = "!session.login">
    <label>Nickname</label>
    <input type = "text" [(ngModel)]="form.nickname">  
  </div>
  <div>
    <label>Mobile</label>
    <input type = "text" [(ngModel)]="form.mobile">  
  </div>
  
  <button *ngIf = "!session.login" (click)="onClickRegister()">Register</button>
  <button *ngIf = "session.login" (click)="onClickUpdate()">Update</button>
</div>
<p *ngIf="loading">Loading data from server...</p>
