
<h4 *ngIf = "!session.login">Register</h4>
<h4 *ngIf = "session.login">Profile</h4>

<p *ngIf="loading">Loading data from server...</p>
<p *ngIf = "userAlert" class="alert-warning">*{{userAlert}}!!!</p>
<form *ngIf = "!loading">
  <div class="form-group">
    <label for="id">Id</label>
    <input type = "text" [(ngModel)]="form.id" class="form-control" name="id" >  
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type = "email" [(ngModel)]="form.email" class="form-control" name="email">  
  </div>
  <div *ngIf = "!session.login" class="form-group">
    <label for="password">Password</label>
    <input type = "password" [(ngModel)]="form.password" class="form-control" name="password">  
  </div> 
  <div class="form-group">
    <label for="name">Name</label>
    <input type = "text" [(ngModel)]="form.name" class="form-control" name="name">  
  </div>
  <div *ngIf = "!session.login" class="form-group">
    <label for="nickname">Nickname</label>
    <input type = "text" [(ngModel)]="form.nickname" class="form-control" name="nickname">  
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type = "number" [(ngModel)]="form.mobile" class="form-control" name="mobile">  
  </div>
  <button *ngIf = "!session.login" (click)="onClickRegister()" class="btn btn-primary">Register</button>
  <button *ngIf = "session.login" (click)="onClickUpdate()" class="btn btn-primary">Update</button>
</form>
